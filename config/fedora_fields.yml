#@file
# Contains the mappings for fields in Fedora => Spotlight

---
full_title_field:
  ds: DCA-META
  element: { field: "title" }

full_image: Advanced.jpg
thumb: Thumbnail.png

streams:
  DCA-META:
    elems:
      - { field: creator }
      - { field: description }
      - { field: publisher }
      - { field: temporal, name: Date }
      - { field: created, name: "Date Created" }
      - { field: subject }
      - { field: type }
      - { field: format }
      - { field: rights }
      - { field: corpname, name: Corporation }
      - { field: geogname, name: "Area of Interest" }
      - { field: bibliographicCitation, name: Citation }

