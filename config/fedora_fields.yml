#@file
# Contains the mappings for fields in Fedora => Spotlight

---
default_ns: dc

full_title_field:
  ds: DCA-META
  element: { field: "title", ns: "dc" }

full_image: Advanced.jpg
thumb: Thumbnail.png

streams:
  DCA-META:
    elems:
      - { field: description }
      - { field: creator }
      - { field: publisher, name: published_by }
      - { field: subject, ns: dcadesc }

