#@file
# Contains the mappings for fields in Fedora => Spotlight

---
full_image: Advanced.jpg
thumb: Thumbnail.png

full_title_field:
  ds: DCA-META
  element: { field: title }

streams:
  DCA-META:
    elems:
      - { field: description, results: true}
      - { field: creator, results: true, facet: true  }
      - { field: source }
      - { field: publisher, name: published_by }
      - { field: subject, facet: true }
  RELS-EXT:
    elems:
      - { field: "/RDF/Description/isMemberOfCollection/@resource", name: member_of }

