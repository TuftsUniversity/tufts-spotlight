language: ruby
rvm:
  - 2.3.0

sudo: false
cache: bundler

notifications:
  email:
    - travis.lilleberg@tufts.edu

before_script:
  - solr_wrapper -d solr/config -p 8984 --collection_name test
  - mysql -e 'create database tufts_spotlight_test'
  - mkdir -p tmp && export TMPDIR=tmp
  - bundle exec rake tufts:ci

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

bundler_args: --without development debug

services:
  - mysql
