language: ruby
rvm:
  - 2.6.0

sudo: required
dist: xenial
cache: bundler

notifications:
  email:
    - travis.lilleberg@tufts.edu

jdk:
  - openjdk8

env:
  global:
    - MAGICK_CONFIGURE_PATH=$HOME/.config/ImageMagick

before_install:
  # Allow imagemagick to read PDF files
  - mkdir $MAGICK_CONFIGURE_PATH
  - echo '<policymap>' > $MAGICK_CONFIGURE_PATH/policy.xml
  - echo '<policy domain="coder" rights="read | write" pattern="PDF" />' >> $MAGICK_CONFIGURE_PATH/policy.xml
  - echo '</policymap>' >> $MAGICK_CONFIGURE_PATH/policy.xml
  - sudo rm /etc/ImageMagick-6/policy.xml

before_script:
  - cp config/database.yml.sample config/database.yml
  - cp config/secrets.yml.sample config/secrets.yml
  - cp config/tufts.yml.sample config/tufts.yml
  - mysql -e 'create database ests_spotlight_test'
  - mkdir -p tmp && export TMPDIR=tmp
  - sudo apt-get install -y ghostscript
  - bundle exec rake tufts:ci

script:
  - bundle exec rake tufts:spec

addons:
  chrome: stable

services:
  - mysql
  - xvfb
