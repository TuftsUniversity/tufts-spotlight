#@file
# Contains the mappings for fields in Fedora => Spotlight

---
full_title_field:
  ds: DCA-META
  xpath: "/dca_dc:dc/dc:title"

full_image: Advanced.jpg
thumb: Thumbnail.png

default_ns: dc

streams:
  DCA-META:
    elems:
      - { field: description }
      - { field: creator }
      - { field: publisher, name: published_by }
      - { field: subject, ns: dcadesc }
  RELS-EXT:
    elems:
      - { field: "/rdf:RDF/rdf:Description/rel:isMemberOfCollection/@rdf:resource", name: member_of }

